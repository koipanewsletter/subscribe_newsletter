<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>『요즘 중남미 IP』 구독</title>

  <!-- Favicon (공통) -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon.png" />
  <link rel="shortcut icon" href="./assets/favicon.png" />

  <meta name="robots" content="noindex" />
  <meta name="theme-color" content="#5CA1D1" />
  <meta name="description" content="『요즘 중남미 IP』 뉴스레터 구독 완료 페이지" />
  <link rel="stylesheet" href="./assets/style.css" />

  <script>
    (function(){
      const ok = sessionStorage.getItem("oppa_newsletter_ok");
      const data = sessionStorage.getItem("oppa_newsletter_last");
      if (ok !== "1" || !data) location.replace("./index.html");
    })();
  </script>
</head>

<body>
  <main class="wrap">
    <header class="page-head">
      <h1>『요즘 중남미 IP』 구독 완료</h1>
    </header>

    <section class="card receipt">
      <dl class="kv">
        <div><dt>이름</dt><dd id="r_name">-</dd></div>
        <div><dt>소속</dt><dd id="r_company">-</dd></div>
        <div><dt>이메일</dt><dd id="r_email">-</dd></div>
        <div id="r_countries_block" class="hide"><dt>관심 국가</dt><dd id="r_countries">-</dd></div>
      </dl>
    </section>

    <footer class="page-foot">
      <p class="privacy">
        본 구독 신청은 뉴스레터 발송을 위한 최소한의 정보만 수집하며 언제든지 수신 거부가 가능합니다.
      </p>
      <div class="foot-row">
        <span class="contact">문의 : mexicocity_ipcenter@koipa.re.kr</span>
        <span class="copy">© 2025 KOIPA Mexico City IP Center</span>
      </div>
    </footer>
  </main>

  <script>
    const data = JSON.parse(sessionStorage.getItem("oppa_newsletter_last") || "{}");
    const $ = (id) => document.getElementById(id);
    $("r_name").textContent = data.name || "-";
    $("r_company").textContent = data.company || "-";
    $("r_email").textContent = data.email || "-";
    if (data.countries && data.countries.length) {
      $("r_countries").textContent = data.countries.join(", ");
      document.getElementById("r_countries_block").classList.remove("hide");
    }
    sessionStorage.removeItem("oppa_newsletter_ok");
    sessionStorage.removeItem("oppa_newsletter_last");
  </script>
</body>
</html>
