<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>『요즘 중남미 IP』 구독 신청</title>
  <link rel="stylesheet" href="./assets/style.css" />
  <meta name="robots" content="noindex">
</head>
<body>
  <main class="wrap">
    <header class="page-head">
      <h1>『요즘 중남미 IP』 구독 신청</h1>
      <p class="lead">
        한국지식재산보호원 멕시코시티 IP센터 뉴스레터<br />
        중남미 최신 IP 판례·제도·이슈를 한눈에
      </p>
    </header>

    <!-- USP -->
    <section class="usp">
      <div class="chip-info filled">
        <span class="chip-badge">매월 1회</span>
        <p>한국 기업을 위한 중남미 주요 IP 뉴스 및 분석을 전해드립니다.</p>
      </div>
      <div class="chip-info outlined">
        <span class="chip-badge">구독 동의</span>
        <p>최신 판례·제도 동향, 센터 소식을 이메일로 받아보실 수 있습니다.</p>
      </div>
    </section>

    <!-- 구독 폼 -->
    <form id="subscribe-form" class="card" novalidate>
      <!-- 스팸 방지: 허니팟 -->
      <div class="hp">
        <label for="company_hp">회사명(작성 금지)</label>
        <input id="company_hp" name="company_hp" type="text" autocomplete="organization" />
      </div>

      <div class="field">
        <label for="name">이름 <span class="en">Name</span> <span class="req">*</span></label>
        <input id="name" name="name" type="text" placeholder="이름을 입력해 주세요." required />
        <p class="error" id="err_name"></p>
      </div>

      <div class="field">
        <label for="company">소속 <span class="en">Company</span> <span class="req">*</span></label>
        <input id="company" name="company" type="text" placeholder="소속을 입력해 주세요." required />
        <p class="error" id="err_company"></p>
      </div>

      <div class="field">
        <label for="email">이메일 <span class="en">Email</span> <span class="req">*</span></label>
        <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요." required />
        <p class="error" id="err_email"></p>
      </div>

      <!-- 관심 국가 (반응형: 데스크톱=멀티 셀렉트, 모바일=모달 피커) -->
      <div class="field">
        <label class="legend">관심 국가 (중복 선택 가능)</label>

        <!-- 데스크톱 전용 멀티 드롭다운 -->
        <select id="countries_select" multiple size="8" class="select-multi desktop-only" aria-label="관심 국가">
          <!-- 옵션은 app.js에서 주입 -->
        </select>

        <!-- 모바일 전용: 모달 오프너 -->
        <button type="button" id="countries_open" class="picker-btn mobile-only" aria-haspopup="dialog" aria-controls="countries_modal">
          관심 국가 선택하기 <span id="countries_badge" class="badge">0</span>
        </button>

        <!-- 모바일 모달 -->
        <div id="countries_modal" class="modal hide" role="dialog" aria-modal="true" aria-labelledby="countries_title">
          <div class="modal-backdrop" data-close></div>
          <div class="modal-panel">
            <div class="modal-head">
              <h2 id="countries_title">관심 국가 선택</h2>
              <button type="button" class="modal-close" data-close aria-label="닫기">×</button>
            </div>
            <div class="modal-body">
              <div id="countries_checks" class="checks-col">
                <!-- 체크박스는 app.js에서 주입 -->
              </div>
              <div class="other-wrap">
                <label for="country_other" class="sr-only">기타 국가</label>
                <input type="text" id="country_other" class="other-input"
                       placeholder="관심 국가를 입력해 주세요." aria-label="관심 국가 기타 입력" />
              </div>
            </div>
            <div class="modal-foot">
              <button type="button" id="countries_clear" class="btn ghost">초기화</button>
              <button type="button" id="countries_apply" class="btn primary sm">선택 완료</button>
            </div>
          </div>
        </div>
      </div>

      <input type="hidden" name="source" value="github-pages" />

      <button id="submit-btn" type="submit" class="primary">구독하기</button>
      <p id="status" class="status" role="status" aria-live="polite"></p>
    </form>

    <footer class="page-foot">
      <p class="privacy">
        본 구독 신청은 뉴스레터 발송을 위한 최소한의 정보만 수집하며 언제든지 수신 거부가 가능합니다.<br />
        문의 : mexicocity_ipcenter@koipa.re.kr
      </p>
      <small>© 2025 KOIPA Mexico City IP Center</small>
    </footer>
  </main>

  <script>
    window.OPPA_NEWSLETTER_ENDPOINT =
      "https://script.google.com/macros/s/AKfycbwI0A-B819UVyiscv3KtxxF8BkuEATODuUJ2ZVFwMIgXDHsdWEEnGmCeLbY9mMr4Nun/exec";
  </script>
  <script src="./assets/app.js?v=20251009-5"></script>
</body>
</html>
