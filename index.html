      <label><input type="checkbox" name="consent" required>개인정보 수집에 동의</label>
      <button type="submit">구독 신청하기</button>
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </main>
